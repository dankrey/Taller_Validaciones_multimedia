    <div id="miNodo" class="modal">
        <div class="modal-content">
            <div class="modal-bar"><a href="#">x</a></div>

              <div class="contact_form">

                <div class="formulario">			
                  <h1 style="text-align: center;">AGREGAR TEMA</h1>
                    <h3>Escríbe y Agrega un Tema Cualquiera.</h3>
            
            
                      <form  id="addTema" action="">				
          
                        

                                <div class="form-group">
                                  <label  class="colocar_mensaje">Nombre del Tema 
                                  <input class="form-control"  name="Categoria"  placeholder="Tema a Colocar" id="Tema_Val"  onchange="ButtonActivaccion()" required>
                                </div>
                                <div class="form-group">
                                  <label  class="colocar_mensaje">Descripción
                                  <textarea name="name" class="form-control"  required placeholder="Escribe aquí tu Descripcion" id="Descrip_Val"  onchange="ButtonActivaccion()" maxlength="500"></textarea> 
                                </div>
                                
                                <div class="form-group">
                                  <label  class="colocar_mensaje">Fecha de Registro           
                                    <input type="date"  name="Fecha_Reg" id="Fecha_RegVal"   onchange="ButtonActivaccion()" onblur="Fecha_Validar()" required>  
                                    <br>
                                    <span id="resultado_P"></span>
                                    <br>
                                </div>
                                <div class="form-group">
                                  <label  class="colocar_mensaje">Fecha de Modificación           
                                    <input type="date"  name="Fecha_Mod" id="Fecha_ModVal"  onchange="ButtonActivaccion()" required>  
                                </div>
                                <br>
                                <br>
                                <button class="btn btn-1 btn-sep icon-Agregar boton_Centrar" type="submit" id="submitButton"  disabled >Enviar</button>
                            
                            <br>
                            <br>
                          
                          
                        
                      </form>
          
                       
                </div>	
              </div>
            
            </div>
        </div>
    </div>
